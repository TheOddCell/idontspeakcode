<html>

<head>
  <title>I Don't Speak Code - HTML + Link</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    .box {
      display: flex;
      flex-flow: column;
      height: 100%;
    }

    .box .row {
      border: 1px dotted grey;
    }

    .box .row.header {
      flex: 0 1 auto;
    }

    .box .row.content {
      flex: 1 1 auto;
    }
  </style>
  <script>
    function updateStyle() {
      document.getElementById("theiframe").setAttribute("src", "data:text/html," + document.getElementById("textareaID").value);
    }
    function openInNewTab(){
      window.open("data:text/html," + document.getElementById("textareaID").value).focus();
    }
  </script>
</head>

<body>
  <div class="row header">
    <h1>I Don't Speak Code - HTML + Link</h1>
    Below is a space to write HTML code that will be shown below the textbox. See <a href="https://www.w3schools.com/html/default.asp">W3schools</a><br>
    (link available <button onclick="openInNewTab()">click here</button>)<br>
    <textarea id="textareaID" oninput="updateStyle()"><h1>hello!</h1></textarea>
  </div><br>
<iframe class="row content" id="theiframe" src="data:text/html, <h1>hello!</h1>"></iframe>
</body>

</html>
